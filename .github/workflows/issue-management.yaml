
on:
  issues:
    types:
    - opened
    - reopened


jobs:
 label-post-ff:
    runs-on: ubuntu-latest
    steps:
      - run: |
          set -x
          set -e
          gh issue --repo ${{context.repo.owner}}/${{context.repo.repo}} edit ${{context.issue.number}} --add-label "post-FF"
          
        env:
          GH_TOKEN: ${{ github.token }}

